<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Exercício 5</h1>
    <p>Escreva um programa em JavaScript que exiba na tela uma mensagem de acordo com o valor de uma variável. Se a variável for igual a "a", exiba "A". Se a variável for igual a "b", exiba "B". Se a variável não for nem "a" nem "b", exiba "Outra letra".</p>

    <div class="container">
        <img src="vaquinha.jpeg" alt="vaquinha">
    </div>
    <br>
    
    <script>
        // Definindo a variável como uma string contendo "a"
        var letra = "k";

        // Verificando o valor da variável e exibindo a mensagem correspondente
        if (letra === "a") {
            document.write("A");
        } else if (letra === "b") {
            document.write("B");
        } else {
            document.write("Outra letra");
        }
    </script>
</body>
</html>
